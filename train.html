<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="stylesheets/all.css">
    <title>Document</title>
</head>
<body>
    <div class="d-flex">
      <aside class="sidebar vh-100 border-end pt-3 d-flex bg-white flex-column">
        <!-- 1. 後台名稱 -->
        <div class="px-4 text-center">
          <strong>Menu</strong>
          - 後台管理
        </div>
        <div class="px-4 text-center">
          <img src="./public/img_avatar1.png" class="rounded-circle" width="80" height="80">
        </div>
        <div class="px-4 text-center">
          <strong>王雪朱</strong>
          您好！
        </div>
        <!-- 2. 選單 -->
        <div class="overflow-auto mt-3">
          <div><!-- 不包含子選單 -->
            <a class="sidebar-link"
              href="/" role="button">
              <div class="px-4">
                <i class="bi bi-house me-2"></i>
                首頁
              </div>
            </a>
          </div>
          <div><!-- 不包含子選單 -->
            <a class="sidebar-link"
              href="/data_collect.html" role="button">
              <div class="px-4">
                <i class="bi bi-collection me-2"></i>
                資料蒐集
              </div>
            </a>
          </div>
          <div><!-- 包含子選項 -->
            <a data-bs-toggle="collapse"
              class="sidebar-link"
              href="#menu-admin" role="button">
              <div class="d-flex justify-content-between px-4">
                <p class="mb-0">
                  <i class="bi bi-camera-video me-2"></i>
                  影片製作
                </p>
                <i class="bi bi-caret-down"></i>
              </div>
            </a>
            <div class="collapse" id="menu-admin" role="button">
              <a href="/video.html" class="d-block ps-5 text-dark text-decoration-none sidebar-link">
                影片製作
              </a>
              <a href="/video_autolabel.html" class="d-block ps-5 text-dark text-decoration-none sidebar-link">
                Auto Label
              </a>
              <a href="/video_datatransfer.html" class="d-block ps-5 text-dark text-decoration-none sidebar-link">
                資料轉移
              </a>
            </div>
          </div>
        </div>
        <div><!-- 不包含子選單 -->
          <a class="sidebar-link"
            href="/train.html" role="button">
            <div class="px-4">
              <i class="bi bi-cpu me-2"></i>
              模型訓練
            </div>
          </a>
        </div>
        <!-- 3. 登出按鈕 -->
        <a href="#" class="mt-auto sidebar-link">
          <div class="px-4">
            <p class="mb-0">
              <i class="bi bi-box-arrow-right me-2"></i>
                登出
            </p>
          </div>
        </a>
      </aside>
    <main class="main">
      <div class="bg-white w-100 border-bottom sticky-top">
        <nav class="navbar navbar-light bg-light">
          <a href="#"
          class="d-inline-block py-3 px-4 border-end" id="toggle-btn">
            <i class="bi bi-list"></i>
          </a>
        </nav>
      </div>

      <div class="p-4">
        <div class="row g-4 mb-4">
          <div class="col-lg-3 mb-3">
            <nav id="detail-list-item" class="list-group sticky-top" style="top: 80px">
              <a href="#current-model" class="list-group-item list-group-item-action">
                現在選擇模型權重資訊
              </a>
              <a href="#path" class="list-group-item list-group-item-action">
                設定路徑
              </a>
              <a href="#train_model" class="list-group-item list-group-item-action">
                設定參數/模型訓練
              </a>
              <div class="card shadow-sm h-100">
                <div class="card-header">
                  模型訓練狀態
                </div>
                <div class="card-body">
                  <canvas id="pie-chart" class="img-fluid"></canvas>
                </div>
              </div>
              <div class="card shadow-sm h-100">
                <div class="card-header">
                  模型測試狀態
                </div>
                <div class="card-body">
                  <canvas id="pie-chart2" class="img-fluid"></canvas>
                </div>
              </div>
            </nav>
          </div>
          <div class="col-lg-9">
            <div class="card mb-3">
              <div class="card-header" id="current-model">
                現在選擇模型權重資訊
              </div>
              <div class="card-body">
                <dl class="row mb-0">
                  <dt class="col-sm-3 text-truncate">模型權重</dt>
                  <dd class="col-sm-9">yolov5s.pt</dd>
                  <dt class="col-sm-3 text-truncate">yolo版本</dt>
                  <dd class="col-sm-9">yolov5</dd>
                  <dt class="col-sm-3 text-truncate">訓練狀態</dt>
                  <dd class="col-sm-9">
                    尚未訓練
                    <div class="progress">
                      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                      0%
                      </div>
                    </div>
                  </dd>
                </dl>
              </div>
            </div>
            <div class="card mb-3">
              <div class="card-header" id="path">
                設定路徑
              </div>
              <div class="card-body">
                <div class="row mb-3">
                  <label for="taxNumber" class="col-sm-2 col-form-label">xxx路徑</label>
                  <div class="col-sm-10">
                    <input type="text" id="taxNumber" class="form-control" value="yolov5/data/model_name/img">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="taxNumber2" class="col-sm-2 col-form-label">xxx路徑</label>
                  <div class="col-sm-10">
                    <input type="text" id="taxNumber2" class="form-control" value="yolov5/data/model_name/img">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="companyName" class="col-sm-2 col-form-label">yolo</label>
                  <div class="col-sm-10">
                    <input type="text" id="companyName" class="form-control" value="yolov5/data/model_name/xml">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="taxNumber" class="col-sm-2 col-form-label">xxx路徑</label>
                  <div class="col-sm-10">
                    <input type="text" id="taxNumber" class="form-control" value="yolov5/data/model_name/voc">
                  </div>
                </div>
                <div class="text-end">
                  <button type="button" class="btn btn-outline-primary">設定</button>
                </div>
              </div>
            </div>
            <div class="card mb-3">
              <div class="card-header" id="train_model">
                設定參數/模型訓練
              </div>
              <div class="card-body">
                <div class="row mb-3">
                  <label for="taxNumber" class="col-sm-2 col-form-label">xxx路徑</label>
                  <div class="col-sm-10">
                    <input type="text" id="taxNumber" class="form-control" value="yolov5/data/model_name/img">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="taxNumber2" class="col-sm-2 col-form-label">xxx路徑</label>
                  <div class="col-sm-10">
                    <input type="text" id="taxNumber2" class="form-control" value="yolov5/data/model_name/img">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="companyName" class="col-sm-2 col-form-label">yolo</label>
                  <div class="col-sm-10">
                    <input type="text" id="companyName" class="form-control" value="yolov5/data/model_name/xml">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="taxNumber" class="col-sm-2 col-form-label">xxx路徑</label>
                  <div class="col-sm-10">
                    <input type="text" id="taxNumber" class="form-control" value="yolov5/data/model_name/voc">
                  </div>
                </div>
                <div class="text-end">
                  <button type="button" class="btn btn-outline-primary">預設</button>
                  <button type="button" class="btn btn-outline-primary">設定</button>
                  <button type="button" class="btn btn-outline-primary">開始訓練</button>
                </div>
              </div>
            </div>
          </div>

        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <hr>
        
        
      </div>
    </main>
  </div>
    <script type="text/javascript" src="public/js/index.js"></script>

</body>
</html>
