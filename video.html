<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="stylesheets/all.css">
    <title>Document</title>
</head>
<body>
    <div class="d-flex">
    <aside class="sidebar vh-100 border-end pt-3 d-flex bg-white flex-column">
      <!-- 1. 後台名稱 -->
      <div class="px-4 text-center">
        <strong>Menu</strong>
        - 後台管理
      </div>
      <div class="px-4 text-center">
        <img src="./public/img_avatar1.png" class="rounded-circle" width="80" height="80">
      </div>
      <div class="px-4 text-center">
        <strong>王雪朱</strong>
        您好！
      </div>
      <!-- 2. 選單 -->
      <div class="overflow-auto mt-3">
        <div><!-- 不包含子選單 -->
          <a class="sidebar-link"
            href="/" role="button">
            <div class="px-4">
              <i class="bi bi-house me-2"></i>
              首頁
            </div>
          </a>
        </div>
        <div><!-- 不包含子選單 -->
          <a class="sidebar-link"
            href="/data_collect.html" role="button">
            <div class="px-4">
              <i class="bi bi-collection me-2"></i>
              資料蒐集
            </div>
          </a>
        </div>
        <div><!-- 包含子選項 -->
          <a data-bs-toggle="collapse"
            class="sidebar-link"
            href="#menu-admin" role="button">
            <div class="d-flex justify-content-between px-4">
              <p class="mb-0">
                <i class="bi bi-camera-video me-2"></i>
                影片製作
              </p>
              <i class="bi bi-caret-down"></i>
            </div>
          </a>
          <div class="collapse" id="menu-admin" role="button">
            <a href="/video.html" class="d-block ps-5 text-dark text-decoration-none sidebar-link">
              影片製作
            </a>
            <a href="/video_autolabel.html" class="d-block ps-5 text-dark text-decoration-none sidebar-link">
              Auto Label
            </a>
            <a href="/video_datatransfer.html" class="d-block ps-5 text-dark text-decoration-none sidebar-link">
              資料轉移
            </a>
          </div>
        </div>
      </div>
      <div><!-- 不包含子選單 -->
        <a class="sidebar-link"
          href="/train.html" role="button">
          <div class="px-4">
            <i class="bi bi-cpu me-2"></i>
            模型訓練
          </div>
        </a>
      </div>
      <!-- 3. 登出按鈕 -->
      <a href="#" class="mt-auto sidebar-link">
        <div class="px-4">
          <p class="mb-0">
            <i class="bi bi-box-arrow-right me-2"></i>
              登出
          </p>
        </div>
      </a>
    </aside>
    <main class="main">
      <div class="bg-white w-100 border-bottom sticky-top">
        <nav class="navbar navbar-light bg-light">
          <a href="#"
          class="d-inline-block py-3 px-4 border-end" id="toggle-btn">
            <i class="bi bi-list"></i>
          </a>
        </nav>
      </div>

      <div class="p-4">
        <div class="row">
          <div class="col-lg-3 mb-3">
            <nav id="detail-list-item" class="list-group sticky-top" style="top: 80px">
              <a href="#card-summary" class="list-group-item list-group-item-action">
                設定路徑
              </a>
              <a href="#card-detail" class="list-group-item list-group-item-action">
                影片製作
              </a>
            </nav>
          </div>
          <div class="col-lg-9">
            <div class="card mb-3">
              <div class="card-header" id="card-summary">
                設定路徑
              </div>
              <div class="card-body">
                <div class="row mb-3">
                  <label for="taxNumber" class="col-sm-2 col-form-label">xxx路徑</label>
                  <div class="col-sm-10">
                    <input type="text" id="taxNumber" class="form-control" value="yolov5/data/model_name/img">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="taxNumber2" class="col-sm-2 col-form-label">xxx路徑</label>
                  <div class="col-sm-10">
                    <input type="text" id="taxNumber2" class="form-control" value="yolov5/data/model_name/img">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="companyName" class="col-sm-2 col-form-label">yolo</label>
                  <div class="col-sm-10">
                    <input type="text" id="companyName" class="form-control" value="yolov5/data/model_name/xml">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="taxNumber" class="col-sm-2 col-form-label">xxx路徑</label>
                  <div class="col-sm-10">
                    <input type="text" id="taxNumber" class="form-control" value="yolov5/data/model_name/voc">
                  </div>
                </div>
                <div class="text-end">
                  <button type="button" class="btn btn-outline-primary">設定</button>
                </div>
              </div>
            </div>

            <div class="card mb-3">
              <div class="card-header" id="card-detail">
                影片製作
              </div>
              <div class="card-body p-0">
                
                <table
                  class="table table-hover mb-0 text-nowrap align-middle w-100"
                  style="font-size: 14px"
                >
                  <thead class="bg-light">
                    <tr>
                      <th scope="col" class="ps-4 py-3 border-0"></th>
                      <th scope="col" class="py-3 border-0">影片名稱</th>
                      <th scope="col" class="py-3 border-0">資料夾位置</th>
                      <th scope="col" class="py-3 border-0">製作狀態</th>
                      <th scope="col" class="py-3 pe-3 border-0">進度條</th>
                    </tr>
                  </thead>
                  <tbody class="text-nowrap">
                    <tr class="align-middle">
                      <td class="ps-4"><input class="form-check-input" type="checkbox" disabled></td>
                      <td>video_name</td>
                      <td>yolov5/data/model_name/img</td>
                      <td><div class="text-muted">轉換完成</div></td>
                      <td class="text-center pe-3">
                          <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                            100%
                            </div>
                          </div>
                      </td>
                    </tr>
                    <tr class="align-middle">
                      <td class="ps-4"><input class="form-check-input" type="checkbox"></td>
                      <td>video_name</td>
                      <td>yolov5/data/model_name/img</td>
                      <td><div class="text-muted">正在轉換</div></td>
                      <td class="text-center pe-3">
                          <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%">
                            75%
                            </div>
                          </div>
                      </td>
                    </tr>
                    <tr class="align-middle">
                      <td class="ps-4"><input class="form-check-input" type="checkbox"></td>
                      <td>video_name</td>
                      <td>yolov5/data/model_name/img</td>
                      <td><div class="text-muted">尚未處理</div></td>
                      <td class="text-center pe-3">
                        <div class="progress">
                          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                          0%
                          </div>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <div class="px-4 py-3">
                  <div class="text-end">
                    <button type="button" class="btn btn-outline-primary" aria-expanded="false">
                      影片製作
                    </button>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
        <hr/>
        
        
      </div>
    </main>
  </div>
</div>
    <script type="text/javascript" src="public/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
